<html xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/Users/apple/Desktop/Курсова робота КПІ 1 курс/TaskScheduler/src/main/resources/static/styles/task-add-and-update.css">
  <title>Моя задача</title>
<body>
<form method="post">
  <div class="name">
    <p>
      <input type="text" name="name" value="Вивчити вірші" required="">
      Назва задачі
    </p>
  </div>
  <div class="deadline">
    <p>
      <input type="date" id="deadline" name="deadline" value="2023-07-17" required="">
      Дедлайн задачі
    </p>
  </div>
  <div class="container">
    <div class="priority">
      <p>Пріорітет задачі</p>
      <div class="row">
        <input type="radio" id="priority1" name="priority" value="1" required="" checked="checked">
        <label for="priority1">Важлива</label><br>
      </div>
      <div class="row">
        <input type="radio" id="priority2" name="priority" value="2">
        <label for="priority2">Звичайна</label><br>
      </div>
      <div class="row">
        <input type="radio" id="priority3" name="priority" value="3">
        <label for="priority3">Дрібничка</label><br>
      </div>
    </div>
    <div class="note">
      <p>
        Моя нотатка<br>
        <textarea name="note" placeholder="Додайте нотатку">посилання на вірш:
        https://ukrclassic.com.ua/katalog/f/franko-ivan/2138-ivan-franko-vichnij-revolyutsioner</textarea>
      </p>
    </div>
  </div>
  <div class="button">
    <button type="submit">Оновити задачу</button>
  </div>
</form>

<form action="902/delete" method="post" class="delete">
  <button type="submit">Видалити задачу</button>
</form>
<form action="902/complete" method="post">
  <button type="submit">Виконати задачу</button>
</form>
</body>
</html>
