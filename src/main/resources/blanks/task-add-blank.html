<html xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/Users/apple/Desktop/Курсова робота КПІ 1 курс/TaskScheduler/src/main/resources/static/styles/task-add-and-update.css">
  <title>Додати задачу</title>
<body>
<h1>Додати нову задачу</h1>
<form action="/home/add" method="post">
  <div class="name">
    <p>
      <input type="text" name="name" placeholder="Назва задачі" required="">
      Що вам потрібно зробити?
    </p>
  </div>
  <div class="deadline">
    <p>
      <input type="date" id="deadline" name="deadline" required="">
      Задайте дедлайн
    </p>
  </div>
  <div class="container">
    <div class="priority">
      <p>Вкажіть пріорітет задачі</p>
      <div class="row">
        <input type="radio" id="priority1" name="priority" value="1" required="">
        <label for="priority1">Важлива</label><br>
      </div>
      <div class="row">
        <input type="radio" id="priority2" name="priority" value="2">
        <label for="priority2">Звичайна</label><br>
      </div>
      <div class="row">
        <input type="radio" id="priority3" name="priority" value="3">
        <label for="priority3">Дрібничка</label><br>
      </div>
    </div>
    <div class="note">
      <p>
        Додайте, якщо треба, нотатку<br>
        <textarea name="note" placeholder="Додайте нотатку"></textarea>
      </p>
    </div>
  </div>
  <div class="button">
    <button type="submit">Створити задачу</button>
  </div>
</form>
</body>
</html>
