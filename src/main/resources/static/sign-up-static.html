<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Sign up </title>
    <link rel="stylesheet" href="styles/login-signup.css">
    <!-- Fontawesome CDN Link -->
    <script src="https://kit.fontawesome.com/018f2343ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <!--    <input type="checkbox" >-->
    <div class="cover">
        <div class="front">
            <img src="images/workplace.jpeg" alt="">
        </div>
    </div>
    <div class="forms">
        <div class="form-content">
            <div class="login-form">
                <div class="title">Enter your details to sign up</div>
                <form action="/sign-up" method="post">
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="username" placeholder="Email" required>
                        </div>
                        <div class="input-box">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="input-box">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="surname" placeholder="Surname" required>
                        </div>
                        <div class="input-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="input-box">
                            <i class="fa-solid fa-cake-candles"></i>
                            <input type="date" name="dateOfBirth" placeholder="Date of Birth" required>
                        </div>
                        <div class="button input-box">
                            <input type="submit" value="Create an Account"/>
                        </div>
                        <div class="text sign-up-text">
                            Already have an account? <br>
                            <a href="'/log-in'">
                                Log-in
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
