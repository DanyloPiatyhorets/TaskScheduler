<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My day</title>
        <link rel="stylesheet" th:href="@{/styles/my-day.css}">
        <script th:src="@{/scripts/activePage.js}"></script>
    </head>
    <body>

    <div class="grid-container">

        <div th:insert="~{blocks/side-bar :: side-bar}"></div>

        <div class="tasks-container">
            <div th:if="${#lists.isEmpty(firstPriorityTasks) && #lists.isEmpty(secondPriorityTasks) && #lists.isEmpty(thirdPriorityTasks)}">
                <h2>There are no tasks for today</h2>
            </div>
            <div th:if="${!#lists.isEmpty(firstPriorityTasks)}">
                <h2>Important tasks</h2>
                <div th:each="task : ${firstPriorityTasks}">
                    <a th:href="'/home/' + ${task.getId()}">
                        <div class="first-task-block">
                            <h3 class="task-name" th:text="${task.getName()}"></h3>
                            <p class="task-deadline" th:text="'Deadline: ' + ${task.getEnglishFormattedDeadline()}"></p>
                        </div>
                    </a>
                </div>
            </div>
            <div th:if="${!#lists.isEmpty(secondPriorityTasks)}">
                <h2>Usual tasks</h2>
                <div th:each="task : ${secondPriorityTasks}">
                    <a th:href="'/home/' + ${task.getId()}">
                        <div class="second-task-block">
                            <h3 class="task-name" th:text="${task.getName()}"></h3>
                            <p class="task-deadline" th:text="'Deadline: ' + ${task.getEnglishFormattedDeadline()}"></p>
                        </div>
                    </a>
                </div>
            </div>
            <div th:if="${!#lists.isEmpty(thirdPriorityTasks)}">
                <h2>Petty tasks</h2>
                <div th:each="task : ${thirdPriorityTasks}">
                    <a th:href="'/home/' + ${task.getId()}">
                        <div class="third-task-block">
                            <h3 class="task-name" th:text="${task.getName()}"></h3>
                            <p class="task-deadline" th:text="'Deadline: ' + ${task.getEnglishFormattedDeadline()}"></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
